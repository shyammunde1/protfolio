<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact-Me</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/contact.css">
    </head>

    <body>

        <div class="container">
            <div class="sidebar sidebarGo">

                <nav>
                    <ul>
                        <li><a href="/">Home</a> </li>
                        <li><a href="/intro.html">Intro</a></li>
                        <li><a href="/services.html">services</a></li>
                        <li><a href="/blog.html">Blog</a></li>
                        <li><a href="/contact.html">Contact</a></li>

                    </ul>
                </nav>
            </div>

            <div class="main">

                <div class="humburger">
                    <img class="menu" src="images/menu.png" alt="" width="23">
                    <img class="cross" src="images/close.png" alt="" width="15">
                </div>

                <form class="contactform">
                    <h2 class="contact_heading">Contact me for genral
                        Enquiries</h2>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Full
                            Name</label>
                        <input type="email" class="form-control"
                            id="exampleInputEmail1"
                            aria-describedby="emailHelp"
                            />
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email
                            address</label>
                        <input type="email" class="form-control"
                            id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never
                            share
                            your
                            email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputnumber"
                            class="form-label">phone</label>
                        <input type="number" class="form-control"
                            id="exampleInputnumber">

                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEnquiry"
                            class="form-label">Enquiry</label>
                        <input type="text" class="form-control"
                            id="exampleInputEnquiry">

                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input"
                            id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Checkout</label>
                    </div>
                    <div class="buttons">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>

            </div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
